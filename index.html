<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous SMS Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
    button {
      cursor: pointer;
      background-color: #0f0;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Anonymous SMS Sender</h1>
  <input type="text" id="to" placeholder="Receiver's Number (e.g. +8801XXXXXXXXX)"><br>
  <textarea id="message" placeholder="Your anonymous message"></textarea><br>
  <button onclick="sendSMS()">Send SMS</button>
  <p id="response"></p>  <script>
    async function sendSMS() {
      const to = document.getElementById('to').value;
      const message = document.getElementById('message').value;

      const res = await fetch('https://us-central1-the-dream-chaser-project.cloudfunctions.net/sendSMS', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ to, message })
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.success ? 'Message Sent!' : data.error;
    }
  </script></body>
</html>
